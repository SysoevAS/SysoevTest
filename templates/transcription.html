<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        select {
            padding: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="/">Go to Main Page</a>
    <h1>Transcription</h1>
    <form action="/transcribe" method="post">
        <select name="audio_file">
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">Transcribe</button>
    </form>

    {% if transcription %}
        <h2>Transcription Result:</h2>
        <p>{{ transcription }}</p>
    {% endif %}
</body>
</html>
